<!DOCTYPE html>
<html>
  <head>
    <title>Add Password</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI";
        background: linear-gradient(to right, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }
      input[type="submit"] {
        background: #667eea;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
      }
      input[type="submit"]:hover {
        background: #5a67d8;
      }
      .flash {
        color: red;
        margin-bottom: 10px;
      }
      a {
        color: #667eea;
        text-decoration: none;
        text-align: center;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Password</h1>
      <div class="flash">
        {{ get_flashed_messages() | join('<br />') }}
      </div>
      <form method="POST">
        <input type="text" name="site" placeholder="Site" required />
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="text"
          name="password"
          placeholder="Password"
          value="{{ generated or '' }}"
          required
        />
        <input type="submit" value="Save" />
      </form>
      <a href="{{ url_for('generate') }}">Generate Password</a> |
      <a href="{{ url_for('index') }}">Back</a>
    </div>
  </body>
</html>
